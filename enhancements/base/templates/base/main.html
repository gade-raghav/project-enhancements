{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/log.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    

  </head>
  <body>

    <div id="page-header" class="bg-gray-light">
        <header class="container-xl px-3 px-md-6 py-3 position-relative d-flex flex-justify-between width-full">
          <div id="support-logo" class="d-flex flex-items-end">
            <a href="/" aria-hidden="true">
              <img id="logo" src="{% static 'images/log.png' %}" alt="">
            </a>
            <a href="/" aria-label="Home" class="h4-mktg text-gray-dark ml-2 no-underline">
              Enhancements
          </a>
          </div>
          <div id="header-buttons" class="d-flex flex-items-end">
                <form id="github-signout" action="/session/logout" accept-charset="UTF-8" method="post"><input type="hidden" name="authenticity_token" />
                  <input type="submit" name="commit" value="Sign out" class="btn btn-outline" data-ga-click="Header, sign out" data-disable-with="Sign out" />
                </form>       
          </div>
        </header>
      </div>
      {% block content %}
      {% endblock %}
      <div id="page-footer" class="d-flex flex-items-center">
        <div class="container-xl f6 mt-3">
          <ul class="list-style-none d-flex text-gray">
            <li class="mr-3">Â© 2020</li>
            <li><a class="link-gray" href="https://gade-raghav.github.io">Raghav Gade</a></li>
          </ul>
        </div>
      </div>
  </body>
</html>
